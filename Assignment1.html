<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .sidebar {
            background-color: #343a40;
            color: #fff;
            height: 100vh;
        }

        .sidebar ul {
            padding-left: 0;
            list-style-type: none;
        }

        .sidebar li {
            padding: 10px 20px;
            border-bottom: 1px solid #4e555b;
        }

        .sidebar li a {
            color: #fff;
            text-decoration: none;
        }

        .main-content {
            padding: 20px;
        }

        .card {
            margin-bottom: 20px;
        }

        @media (max-width: 767.98px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: -250px;
                width: 250px;
                overflow-x: hidden;
                transition: 0.3s;
            }
            
            .main-content {
                margin-left: 0;
            }

            .sidebar.active {
                left: 0;
            }
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 sidebar active">
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Exams</a></li>
                <li><a href="#">Questions</a></li>
                <li><a href="#">Users</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
        <!-- Main Content -->
        <div class="col-md-9 main-content">
            <h2>Exam Admin Dashboard</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card bg-primary text-white">
                        <div class="card-body">
                            <h5 class="card-title">Total Candidates Appeared</h5>
                            <p class="card-text">1200</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-success text-white">
                        <div class="card-body">
                            <h5 class="card-title">Candidates Passing the Exam</h5>
                            <p class="card-text">1090</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-info text-white">
                        <div class="card-body">
                            <h5 class="card-title">Candidates Failing the Exam</h5>
                            <p class="card-text">110</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function(){
        $('.sidebarCollapse').on('click', function(){
            $('.sidebar').toggleClass('active');
        });
    });
</script>

</body>
</html>
